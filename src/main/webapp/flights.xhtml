<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Arsaev Airlines Ltd.</title>
        <h:outputStylesheet library="css" name="basic.css" />
    </h:head>
    <h:body class="body-style">
        <div style="display: table;margin: 0 auto;">
            <p class="header" style="font-style: oblique;">Arsaev</p>
            <p class="header" style="position: absolute;position: relative;margin-left: -330px;margin-top: -47px;"> Airlines</p>
        </div>

        <div style="display: table;margin: 0 auto;">
            <p class="flight-f">Flight Search</p>
        </div>
        <h:form id="listForm">
            <div style="display: table;margin: 0 auto;">
                <div style="margin-left: -430px;margin-top: 70px;">
                    <p:panelGrid styleClass="flight-plan" columns="5">
                        <p:outputLabel class="font-f" style="background-color: #ffffff;" value="Vienna"/>
                        <p:graphicImage url="resources/icon/arrow_right.svg" />
                        <p:outputLabel class="font-f" style="background-color: #ffffff;" value="Moscow"/>
                        <p:graphicImage url="resources/icon/arrow_right.svg" />
                        <p:outputLabel class="font-f" style="background-color: #ffffff;" value="Vienna"/>
                    </p:panelGrid>
                    <p:panelGrid styleClass="flight-plan" columns="3">
                        <p:outputLabel class="font-f" style="background-color: #ffffff;" value="Vienna"/>
                        <p:graphicImage style="width: 30px;" url="resources/icon/icon_airplane_1.png" />
                        <p:outputLabel class="font-f" style="background-color: #ffffff;" value="Moscow"/>
                    </p:panelGrid>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
