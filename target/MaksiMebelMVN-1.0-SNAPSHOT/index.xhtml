<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Maksi Mebel Ltd.</h2>
        <br />
        <h:form>
            <p:dataTable value="#{mCon.books}" var="b">
                <p:column headerText="Name">
                    <p:outputLabel value="#{b.name}"/>
                </p:column>
                <p:column headerText="Publisher">
                    <p:outputLabel value="#{b.publisher}" />
                </p:column>
                <p:column headerText="Price">
                    <p:outputLabel value="#{b.price}" >
                        <f:convertNumber pattern="#0.00" locale="deDE"/>
                    </p:outputLabel>
                </p:column>
            </p:dataTable>
            <p:growl id="growl" life="2000" />
            <p:commandButton value="Ajax Submit" id="ajax" update="growl" actionListener="#{mCon.buttonAction}" styleClass="ui-priority-primary" />
        </h:form>
    </h:body>
</html>
